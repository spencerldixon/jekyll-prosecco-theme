<div class="card mb-4">
  <div class="card-content">
    {% if post.link %}
    <a href="{{ post.link }}">
    {% else %}
    <a href="{{ post.url | prepend: site.baseurl }}">
    {% endif %}
    
    <p class="title">{{ post.title }}</p>
    </a>

      <p class="subtitle">{{ post.date | date_to_string }}</p>
      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}
  </div>
</div>
